<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIPHY Browser</title>
    <style>
      .main-container {
        padding: 20px;
      }

      h2 {
        font-family: Helvetica;
        text-align: center;
        font-weight: 100;
        padding-bottom: 20px;
        color: #333;
      }

      .gif {
        width: 200px;
        margin: 10px;
        box-shadow: 0px 4px 9px 0px rgba(79,79,79,1);
      }

      .gif:hover {
        cursor: pointer;
      }

      .modal {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 999;
        text-align: center;
        padding-top: 20px;
      }

      .modal img {
        height: 90%;
      }

      .search {
        outline: none;
        padding: 15px;
        border: 1px solid #aaa;
        width: 200px;
        display: block;
        margin: 10px auto;
      }

      .gif-column {
        display: flex;
        flex-direction: column;
      }

      .gif-container {
        display: flex;
        justify-content: center;
      }

      .message {
        text-align: center;
        font-family: Helvetica;
        font-size: 13px;
        font-weight: 100;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
